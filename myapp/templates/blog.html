{% extends 'base.html' %}

{% load static %}

{% block content %}
  <main class="container-fluid mt-4 mb-4 h-auto">
    <!-- Banner Head Start here -->
    <section class="container-fluid p-0">
      <article class="index_blog container-fluid p-0">
        <div class="container">
          <div class="jumbotron d-flex justify-content-center">
            <h1 class="text-white display-1">Blogs</h1>
          </div>
        </div>
      </article>
    </section>
    <!-- Banner Head End -->
    {% csrf_token %}
    <section class="container-fluid pt-5 pb-5">
      <div class="container-fluid">
        <!-- First Blog Starts -->
        <div class="row justify-content-center">
          {% for x in myblog %}
            {% if x.status == 1 %}
              <div class="col-lg-4 col-md-6 col-sm-6 mt-4">
                <div class="row justify-content-center">
                  <div class="col-lg-11 col-md-11 col-sm-11 p-4 rounded-3 border border-2">
                    <!-- First Blog Title -->
                    <!-- First Blog Title Details -->
                    <div class="blog_primary">
                      <figure>
                        <img src="/myapp/media/{{ x.image }}" alt="" class="img-fluid mx-auto d-block mb-4" />
                      </figure>
                      <div class="blog_title_primary">
                        <a href="#" class="nav-link"><h3 class="text-secondary">{{ x.subject }}</h3></a>
                        <p class="text-secondary">
                          <span class="calendar_icon"><img src="{% static './icons/calendar.png' %}" /></span>
                          {{ x.created_on }}
                        </p>
                      </div>
                      <p class="text-dark">{{ x.content | safe |striptags|truncatechars:255 }}</p>
                    </div>
                  </div>
                </div>
              </div>
            {% endif %}
          {% endfor %}
        </div>
      </div>
    </section>
  </main>
{% endblock %}
